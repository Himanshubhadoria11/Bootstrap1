<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center bg-info mb-3">Card</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <img src="Image/top_schools_of_Kolkata.png" alt="">
                    <div class="card-body">
                        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                            aaaaaaaaaaaaaaaaaaaaaaaaaaa
                        </p>
                        <button class="btn btn-warning">Read More..</button>
                    </div>  <!--card body end-->
                </div>         <!--card  end-->
            </div>
            <div class="col-md-4 mb-3">
                
                <h2 class="text-center bg-info mb-3">Form</h2>
                   
                    <hr>
                    <form action="">
                        <div class="mb-3">
                            <label>Name:</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Email:</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Phone:</label>
                            <input type="number" name="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>City:</label>
                            <input type="text" name="" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            
        
    
            <div class="col-md-4 mb-3">
                <h2 class="text-center bg-warning mb-3">Login Form</h2>
                   
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="number" name="" class="form-control">
                    </div>
                
            </div> 
        </div>      <!--row end-->
    </div>           <!--container end-->

    
</body>
</html>
